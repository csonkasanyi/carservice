<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="print.css" media="print">
    <title>Kapcsolat - Kisvárosi autószervíz</title>
</head>
<body>
    <nav>
    </nav>
    
    <div class="container bg-light">
        <div class="row">
            <h3 class="col-12 text-center my-3 contact-title">Kapcsolat</h3>
            <div class="col-12 col-md-6 my-3 d-flex form-container">
                <div class="shadow-lg rounded yellow-light p-3 flex-fill">
                    <h3 class="text-center">Üzenjen nekünk!</h3>
                    <form action="#" method="post">

                        <!-- A form-on belül a név és e-mail cím bekérése a Bootstrap Input group eszközével történik -->

                        <div class="input-group mb-3 col-12">
                            <span class="input-group-text" id="basic-addon1">Név:</span>
                            <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">E-mail:</span>
                            <input type="email" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <label class="text-center d-block fs-5">Üzenet:</label>
                        <textarea class="form-control" aria-label="With textarea" rows="5"></textarea>
                        <button class="btn btn-dark my-3 mx-auto d-block text-warning" type="submit">Elküldés</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 my-3 d-flex contacts">
                <div class="shadow-lg rounded yellow-light p-3 flex-fill">
                    <h3 class="text-center">Elérhetőségeink</h3>
                    <p class="pt-1 fs-5"><i class="bi bi-geo-alt-fill me-2"></i>5665 Pusztaottlaka, Kossuth u. 57.</p>
                    <p class="pt-1 fs-5"><a href="mailto:autoszerviz@varosom.hu" class="text-decoration-none text-dark"><i class="bi bi-at me-2"></i>autoszerviz@varosom.hu</a></p>
                    <p class="pt-1 fs-5"><a href="tel:+36991234567" class="text-decoration-none text-dark"><i class="bi bi-telephone-fill me-2"></i>+36-99/123-45-67</a></p>
                </div>
            </div>
            <div class="col-12">
                <iframe id="GMFrame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2744.275875579095!2d21.006036515823343!3d46.54222926888391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x474433099e87f2d9%3A0x92c187b6f9c52947!2sPusztaottlaka%2C%20Kossuth%20u.%2057%2C%205665!5e0!3m2!1shu!2shu!4v1635803453664!5m2!1shu!2shu" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
